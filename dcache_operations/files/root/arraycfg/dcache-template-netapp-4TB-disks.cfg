// Disk Volumes & LUN config (NetApp Style)
// This setup is for using 4TB disks

on error stop;

show "Creating Volume Group 0, RAID 6.";
//This command creates volume group <0>.
create volumeGroup drives=(0,1,1 0,1,2 0,1,3 0,1,4 0,1,5 0,1,6 0,1,7 0,1,8 0,1,9 0,1,10 0,1,11 0,1,12 0,2,1 0,2,2 0,2,3) RAIDLevel=6 userLabel="0" securityType=none ;

show "Creating volume %(host1)s-1 on volume group 0.";
//This command creates volume <%(host1)s-1> on volume group <0>.
create volume volumeGroup="0" userLabel="%(host1)s-1" owner=A capacity=13007222556672 Bytes segmentSize=128 dssPreAllocate=true mapping=none;
show "Setting additional attributes for volume %(host1)s-1.";
// Configuration settings that can not be set during Volume creation.
set volume["%(host1)s-1"] cacheFlushModifier=10;
set volume["%(host1)s-1"] cacheWithoutBatteryEnabled=false;
set volume["%(host1)s-1"] mirrorEnabled=true;
set volume["%(host1)s-1"] readCacheEnabled=true;
set volume["%(host1)s-1"] writeCacheEnabled=true;
set volume["%(host1)s-1"] mediaScanEnabled=true;
set volume["%(host1)s-1"] redundancyCheckEnabled=true;
set volume["%(host1)s-1"] cacheReadPrefetch=true;
set volume["%(host1)s-1"] modificationPriority=high;
set volume["%(host1)s-1"] preReadRedundancyCheck=false;

